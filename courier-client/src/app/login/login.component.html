<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 wrapper" style="max-width: 400px; width: 100%;">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <h1 class="text-center"><i>Welcome back</i><br>Login</h1>
      <div class="input-box mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
            required
            #emailInput="ngModel"
            pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
          >
        </div>
        <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger" style="font-size: 12px;">
          Please enter a valid email address.
        </div>
      </div>
      <div class="input-box mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
            required
            #passwordInput="ngModel"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
          >
        </div>
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger" style="font-size: 12px;">
          Password must contain uppercase, lowercase, number, special character, and be 8+ characters.
        </div>
      </div>
      <div class="remember-forgot d-flex justify-content-between mb-3">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" [(ngModel)]="rememberMe" name="rememberMe"> Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
      <div class="register-link text-center mt-3">
        <p>Don't have an account? <a href="/signup">Register</a></p>
      </div>
    </form>
  </div>
</div>
